<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JavaScript Test 1</title>

<script>
function handleFileSelect(evt) 
{
    var files = evt.target.files; // FileList object

    // files is a FileList of File objects. List some properties.
    var output = [];
    for (var i = 0, f; f = files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                  '</li>');
    }
    document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
}

function BrowserFileSupport() 
{
	// Check for the various File API support.
	if (window.File && window.FileReader && window.FileList && window.Blob) {
	// Great success! All the File APIs are supported.
	alert('The File APIs are fully supported in this browser.');
	} else {
  	alert('The File APIs are not fully supported in this browser.');
	}
}

// This line checks for the browser support
BrowserFileSupport();
// This line adds the event handler
document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>


</head>

<body>
<br /><br /><br />
<input type="file" id="files" name="files[]" multiple size="80" />
<output id="list"></output>


</body>
</html>
